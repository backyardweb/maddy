language: ruby
cache: bundler
script:
  - JEKYLL_ENV=production bundle exec jekyll build --destination _site
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: ./_site
  target-branch: master
  keep-history: true
  on:
    branch: source
