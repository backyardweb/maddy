<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <title>Duel!</title>
</head>

<body>
  <div class="game row">
    <div class="col-lg-6 p1 player">
      <h3>Player 1</h3>
      <hr>
      <div id="p1">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 p2 player">
      <h3>Player 2</h3>
      <hr>
      <div id="p2">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <button type="button" class="btn btn-default" id="help" data-toggle="tooltip" data-placement="top" title="This is a party game. Each player is randomly assigned a character with a trait and an item. Argue that your character will win in a battle. Have fun with it, and don't try too hard."><a href="#">What is this?</a></button>
    <hr>
    <p>&copy; 2018 BSBois.</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script>
    $('#help').tooltip({
      delay: {
        show: 200,
        hide: 100
      }
    });
  </script>
</body>

</html>
